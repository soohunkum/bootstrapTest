<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>자바스크립트 예제</title>
<style>
div{
	position: relative;
	width: 200px;
	height: 200px;
	background: orange;
}
</style>
<script src = "https://code.jquery.com/jquery-3.5.1.min.js"></script>
</head>
<body>
<div></div>
<button>animate()</button>
</body>
<script>
	$(function(){
		$("button").click(function(){
			$("div").animate({"left":"1000px","width":"300px"});
		});
	});
</script>
</html>
